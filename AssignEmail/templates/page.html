		<script>
				$(document).ready(function(){
					$('#resetbtn').attr("disabled",true);
		          	$("#password").focusout(function(){
		          		$('.red').remove()
		          		if($(this).val().length === 0){
					        $(this).after('<div class="red" style="color:red">Password is Required</div>');
					    }
					    else if ($(this).val().length < 8 ){
					    	$('.red').remove()
					    	$(this).after('<div class="red" style="color:red">Password should be grater then or equal to 8 charecter</div>');
					    }
					    else{
					    	$('.red').remove()
					    }
					    
					});
					$("#conpassword").focusout(function(){
		          		$('.red').remove()
		          		if($(this).val().length === 0){
							$(this).after('<div class="red" style="color:red">confirm Password is Required</div>');
					    }
					    else if ($(this).val() != $('#password').val() ){
					   		$('.red').remove()
					    	$(this).after('<div class="red" style="color:red"> confirm Password not match </div>');
					    }
					    else{
					    	$('.red').remove()
					    	$('#resetbtn').attr("disabled",false);
					    }
					    
					});

	        	});
